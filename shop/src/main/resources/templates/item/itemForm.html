<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 스크립트 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function () {
            let errorMessage = /*[[${errorMessage}]]*/ null;
            if (errorMessage) {
                alert(errorMessage);
            }

            // 드래그 앤 드롭 이벤트
            document.querySelectorAll(".drop-zone").forEach(function (dropZone) {
                const fileInput = dropZone.querySelector("input[type='file']");
                const previewImg = dropZone.querySelector(".preview-img");

                dropZone.addEventListener("click", () => fileInput.click());

                fileInput.addEventListener("change", function () {
                    handleFiles(this.files);
                });

                dropZone.addEventListener("dragover", function (e) {
                    e.preventDefault();
                    dropZone.classList.add("drop-zone--over");
                });

                dropZone.addEventListener("dragleave", function () {
                    dropZone.classList.remove("drop-zone--over");
                });

                dropZone.addEventListener("drop", function (e) {
                    e.preventDefault();
                    dropZone.classList.remove("drop-zone--over");
                    handleFiles(e.dataTransfer.files);
                });

                function handleFiles(files) {
                    if (files.length > 0) {
                        let file = files[0];
                        let ext = file.name.split(".").pop().toLowerCase();
                        if (!["jpg", "jpeg", "png", "gif", "bmp"].includes(ext)) {
                            alert("이미지 파일만 등록 가능합니다.");
                            fileInput.value = "";
                            previewImg.src = "";
                            previewImg.style.display = "none";
                            return;
                        }
                        fileInput.files = files;

                        // 미리보기
                        let reader = new FileReader();
                        reader.onload = function (e) {
                            previewImg.src = e.target.result;
                            previewImg.style.display = "block";
                        };
                        reader.readAsDataURL(file);
                    }
                }
            });
        });
    </script>
</th:block>

<!-- 사용자 CSS -->
<th:block layout:fragment="css">
    <style>
        .main-content {
            margin-left: 30px;
        }
        .drop-zone {
            position: relative;
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .drop-zone--over {
            border-color: #007bff;
            background-color: #f0f8ff;
        }
        .preview-img {
            max-width: 100%;
            margin-top: 10px;
            display: none;
            border-radius: 10px;
        }
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content" class="main-content">
    <form role="form" method="post" enctype="multipart/form-data" th:object="${itemFormDto}">
        <p class="h2">상품 등록</p>

        <input type="hidden" th:field="*{id}">

        <!-- 판매 상태 -->
        <div class="mb-3">
            <select th:field="*{itemSellStatus}" class="form-select">
                <option value="SELL">판매중</option>
                <option value="SOLD_OUT">품절</option>
            </select>
        </div>

        <!-- 상품명 -->
        <div class="input-group mb-3">
            <span class="input-group-text">상품명</span>
            <input type="text" th:field="*{itemNm}" class="form-control" placeholder="상품명을 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('itemNm')}" th:errors="*{itemNm}" class="fieldError"></p>

        <!-- 가격 -->
        <div class="input-group mb-3">
            <span class="input-group-text">가격</span>
            <input type="number" th:field="*{price}" class="form-control" placeholder="상품의 가격을 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError"></p>

        <!-- 재고 -->
        <div class="input-group mb-3">
            <span class="input-group-text">재고</span>
            <input type="number" th:field="*{stockNumber}" class="form-control" placeholder="상품의 재고를 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('stockNumber')}" th:errors="*{stockNumber}" class="fieldError"></p>

        <!-- 상세 내용 -->
        <div class="input-group mb-3">
            <span class="input-group-text">상품 상세 내용</span>
            <textarea class="form-control" th:field="*{itemDetail}"></textarea>
        </div>
        <p th:if="${#fields.hasErrors('itemDetail')}" th:errors="*{itemDetail}" class="fieldError"></p>

        <!-- 이미지 등록 -->
        <div th:if="${#lists.isEmpty(itemFormDto.itemImgDtoList)}">
            <div class="mb-3" th:each="num: ${#numbers.sequence(1,5)}">
                <div class="drop-zone">
                    <span>상품이미지 [[${num}]]을 업로드하거나 여기에 드래그하세요</span>
                    <input type="file" class="form-control" name="itemImgFile" hidden>
                    <img class="preview-img" alt="미리보기">
                </div>
            </div>
        </div>

        <!-- 이미지 수정 -->
        <div th:if="${not #lists.isEmpty(itemFormDto.itemImgDtoList)}">
            <div class="mb-3" th:each="itemImgDto, status: ${itemFormDto.itemImgDtoList}">
                <div class="drop-zone">
                    <span th:text="${not #strings.isEmpty(itemImgDto.oriImgName)} ? ${itemImgDto.oriImgName} : '상품이미지 ' + (${status.index}+1)"></span>
                    <input type="file" class="form-control" name="itemImgFile" hidden>
                    <input type="hidden" name="itemImgIds" th:value="${itemImgDto.id}">
                    <img class="preview-img" alt="미리보기"
                         th:if="${not #strings.isEmpty(itemImgDto.oriImgName)}"
                         th:src="${itemImgDto.imgUrl}">
                </div>
            </div>
        </div>

        <!-- 저장 / 수정 버튼 -->
        <div class="text-center mt-3">
            <button th:if="${#strings.isEmpty(itemFormDto.id)}"
                    th:formaction="@{/admin/item/new}" type="submit" class="btn btn-primary">저장</button>
            <button th:unless="${#strings.isEmpty(itemFormDto.id)}"
                    th:formaction="@{'/admin/item/' + ${itemFormDto.id}}" type="submit" class="btn btn-primary">수정</button>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</html>
