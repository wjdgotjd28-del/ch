<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/layout1}">

 사용자 CSS 추가
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: red;
        }
    </style>
</th:block>



<div layout:fragment="content">
    <form action="/members/new" role="form" method="post" th:object="${memberFormDto}">
        <div class="form-group">
            <label th:for="name" class="form-label">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요">
<!--            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="email" class="form-label">이메일주소</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="password" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="address" class="form-label">주소</label>
            <input type="text" th:field="*{address}" class="form-control" placeholder="주소을 입력해주세요">
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
        </div>
        <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">회원가입</button>
        </div>
        <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">
        <!-- <input type="hidden" th:name="${_csrf.parameterName()}" th:value="${_csrf.token()}" class="d-none">-->
<!--        <input type="hidden" name="_csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
    </form>
</div>
 <!-- 사용자 스크립트 추가 -->
 <th:block layout:fragment="script">
     <script th:inline="javascript">
         $(document).ready(function () {
             var errorMessage = [[${errorMessage}]];
             if (errorMessage != null) {
                 alert(errorMessage);
             }
         })
     </script>
 </th:block>
</html>
